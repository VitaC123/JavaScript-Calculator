<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='calculatorApp'>
  <div class="screenBG skin"></div>
  <div class="screen skin"></div>
  <div class="brand skin">TEXAS INSTRUMENTS</div>
  <div class="model skin">TI-108</div>
  <div class="solar skin"></div>
  <div class="outline1 skin"></div>
  <div class="outline2 skin"></div>
  <button class="operator" id="plusMinus">+/-</button>
  <button class="operator addSubMultDiv" id="squareRoot">√</button>
  <button class="operator" id="percent">%</button>
  <button class="operator" id="mrc">MRC</button>
  <button class="operator" id="mMinus">M-</button>
  <button class="operator" id="mPlus">M+</button>
  <button class="operator addSubMultDiv" id="divide">÷</button>
  <button class="operator addSubMultDiv" id="multiply">x</button>
  <button class="operator addSubMultDiv" id="subtract">-</button>
  <button class="operator addSubMultDiv" id="add">+</button>
  <button class="numBtn" id="seven">7</button>
  <button class="numBtn" id="eight">8</button>
  <button class="numBtn" id="nine">9</button>
  <button class="numBtn" id="four">4</button>
  <button class="numBtn" id="five">5</button>
  <button class="numBtn" id="six">6</button>
  <button class="numBtn" id="one">1</button>
  <button class="numBtn" id="two">2</button>
  <button class="numBtn" id="three">3</button>
  <button class="operator" id="onClear">ON/C</button>
  <button class="numBtn" id="zero">0</button>
  <button id="point">.</button>
  <button class="operator" id="equals">=</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
